<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A melhor plataforma de trade do Brasil"
        />
        <link
            rel="icon"
            href="https://coyote-trade.vercel.app/favicon.ico"
            type="image/x-icon"
            sizes="16x16"
        />
        <title>CoyoteTrade</title>
        <link rel="stylesheet" href="./css/login.css" />
    </head>
    <body>
        <div class="mainContainer">
            <div class="lightDark" onclick="toggleMode()">
                <button></button>
            </div>
            <div class="topText">Access your account</div>
            <form class="inputContainer">
                <input
                    type="email"
                    class="emailInput all"
                    placeholder="Email"
                    required
                    aria-label="Email"
                />

                <div class="passwordContainer">
                    <input
                        type="password"
                        class="passwordInput all"
                        placeholder="Password"
                        required
                        aria-label="Password"
                    />
                    <div
                        class="eye"
                        onclick="toggleEye()"
                        aria-label="Toggle password visibility"
                    >
                        <button type="button"></button>
                    </div>
                </div>
                <button class="createAccBtn" type="submit">Login</button>
            </form>
            <div class="accContainer">
                <div class="bottomText">
                    New here? <span class="logIn">Create and account</span>
                </div>
            </div>
        </div>
        <script src="./js/login.js"></script>
    </body>
</html>
