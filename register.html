<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A melhor plataforma de trade do Brasil"
        />
        <link
            rel="icon"
            href="https://coyote-trade.vercel.app/favicon.ico"
            type="image/x-icon"
            sizes="16x16"
        />
        <title>CoyoteTrade</title>
        <link rel="stylesheet" href="./css/register.css" />
    </head>
    <body>
        <div class="mainContainer">
            <div class="lightDark" onclick="toggleMode()">
                <button></button>
            </div>
            <div class="topText">Create your account</div>
            <form class="inputContainer">
                <input
                    class="nameInput all"
                    placeholder="Name"
                    required
                    aria-label="Name"
                />
                <input
                    class="surnameInput all"
                    placeholder="Surname"
                    required
                    aria-label="Surname"
                />
                <input
                    type="email"
                    class="emailInput all"
                    placeholder="Email"
                    required
                    aria-label="Email"
                />
                <input
                    type=""
                    class="addressInput all"
                    placeholder="Address"
                    required
                    aria-label="Address"
                />
                <input
                    class="bdayInput all"
                    onfocus="(this.type='date')"
                    onblur="(this.type='text')"
                    placeholder="Birthday"
                    aria-label="Birthday"
                />
                <div class="passwordContainer">
                    <input
                        type="password"
                        class="passwordInput all"
                        placeholder="Password"
                        required
                        aria-label="Password"
                    />
                    <div
                        class="eye"
                        onclick="toggleEye()"
                        aria-label="Toggle password visibility"
                    >
                        <button type="button"></button>
                    </div>
                </div>
                <button class="createAccBtn" type="submit">
                    Create account
                </button>
            </form>
            <div class="accContainer">
                <div class="bottomText">
                    Already Have an account? <span class="logIn">Log in</span>
                </div>
            </div>
        </div>
        <script src="./js/register.js"></script>
    </body>
</html>
